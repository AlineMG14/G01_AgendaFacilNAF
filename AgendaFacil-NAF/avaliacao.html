<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação Geral</title>
    <link rel="stylesheet" href="css/pages/avaliacao.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div class="container">
        <h2>Avaliação Geral</h2>
        <form id="avaliacaoForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="estrelas">Avaliação:</label>
            <div id="estrelas">
              <span class="estrela" data-value="1">★</span>
              <span class="estrela" data-value="2">★</span>
              <span class="estrela" data-value="3">★</span>
              <span class="estrela" data-value="4">★</span>
              <span class="estrela" data-value="5">★</span>
            </div>
          </div>
          <div class="form-group">
            <label for="depoimento">Depoimento:</label>
            <textarea id="depoimento" name="depoimento" required></textarea>
          </div>
          <button type="submit">Enviar Avaliação</button>
        </form>

        <h3>Avaliações Recentes</h3>
        <div class="filtros-avaliacoes">
          <button class="filtro" data-value="1">1 Estrela</button>
          <button class="filtro" data-value="2">2 Estrelas</button>
          <button class="filtro" data-value="3">3 Estrelas</button>
          <button class="filtro" data-value="4">4 Estrelas</button>
          <button class="filtro" data-value="5">5 Estrelas</button>
          <button class="filtro" data-value="todos">Todas</button>
        </div>
        <div id="avaliacoesRecentes"></div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="js/pages/avaliacao.js"></script>
  </body>
</html>
