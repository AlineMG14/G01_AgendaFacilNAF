<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/pages/login.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
          </div>
          <div class="form-group form-submit">
            <button type="submit">Entrar</button>
          </div>
          <div class="extra-links">
            <a href="#" id="esqueceuSenha">Esqueceu a senha?</a>
            <a href="cadastro.html">NÃ£o tem cadastro? Cadastre-se</a>
          </div>
        </form>
      </div>
    </main>

    <!-- Modal para Esqueceu a Senha -->
    <div id="esqueceuSenhaModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Esqueceu a senha?</h2>
        <form id="esqueceuSenhaForm">
          <div class="form-group">
            <label for="emailRecuperacao">Digite seu e-mail:</label>
            <input
              type="email"
              id="emailRecuperacao"
              name="emailRecuperacao"
              required
            />
          </div>
          <div class="form-group form-submit">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <footer id="footer"></footer>

    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="js/pages/login.js"></script>
  </body>
</html>
