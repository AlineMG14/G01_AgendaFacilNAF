<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="css/pages/perfil.css" />
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />
  </head>
  <body>
    <header id="header"></header>

    <main>
      <div class="container">
        <h2>Perfil do Usuário</h2>
        <nav>
          <ul>
            <li><a href="#informacoes">Atualizar Informações</a></li>
            <li><a href="#meus-agendamentos">Meus Agendamentos</a></li>
          </ul>
        </nav>

        <section id="informacoes">
          <h3>Atualizar Informações</h3>
          <form id="perfilForm">
            <div class="form-group">
              <label for="fotoPerfil">Foto de Perfil:</label>
              <input
                type="file"
                id="fotoPerfil"
                name="fotoPerfil"
                accept="image/*"
              />
              <img
                id="fotoPerfilPreview"
                src="#"
                alt="Foto de Perfil"
                class="foto-perfil-preview"
              />
            </div>
            <div class="form-group">
              <label for="nomeCompleto">Nome Completo:</label>
              <input
                type="text"
                id="nomeCompleto"
                name="nomeCompleto"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usuário:</label>
              <input type="text" id="tipoUsuario" name="tipoUsuario" readonly />
            </div>
            <div class="form-group">
              <label for="dataNascimento">Data de Nascimento:</label>
              <input
                type="date"
                id="dataNascimento"
                name="dataNascimento"
                required
              />
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required />
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirmar Senha:</label>
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                required
              />
            </div>
            <div class="form-group form-submit">
              <button type="submit">Salvar</button>
            </div>
          </form>
        </section>

        <section id="meus-agendamentos">
          <h3>Meus Agendamentos</h3>
          <div id="agendamentosList">
            <!-- Lista de agendamentos será carregada dinamicamente -->
          </div>
        </section>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="js/pages/perfil.js"></script>
  </body>
</html>
