<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/footer/footer.css" />
    <link rel="stylesheet" href="css/pages/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>

    <div id="header"></div>

    <main>
      <!-- Início do Carrossel -->
      <div class="carousel-container" id="banner">
        <div class="carousel" id="carousel">
          <div class="carousel-item">
            <img src="./assets/images/banner1.png" alt="Banner 1" />
          </div>
          <div class="carousel-item">
            <img src="./assets/images/banner2.png" alt="Banner 2" />
          </div>
          <div class="carousel-item">
            <img src="./assets/images/banner3.png" alt="Banner 3" />
          </div>
        </div>
        <!-- Botão fixo sobre as imagens -->
        <a href="agendamento.html">
          <button class="booking-btn">
            Clique e faça seu agendamento agora!
          </button>
        </a>
        <!-- Botão de navegação para a esquerda -->
        <button class="carousel-button left" id="prevButton">
          <i class="fas fa-chevron-left"></i>
        </button>
        <!-- Botão de navegação para a direita -->
        <button class="carousel-button right" id="nextButton">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- Fim do Carrossel -->
    </main>
    <section class="map-mobile">
      <h3>Encontre-nos:</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3687.8716737442237!2d-42.98175402553333!3d-22.433855321138676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99b320fba9ce1b%3A0x4ff7ba5adf873485!2sUnifeso%20-%20Centro%20Universit%C3%A1rio%20Serra%20dos%20%C3%93rg%C3%A3os!5e0!3m2!1spt-BR!2sbr!4v1733759309306!5m2!1spt-BR!2sbr" 
      width="100%" 
      height="200" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
      >
      </iframe>
    </section>
    <div id="footer"></div>


    <script src="components/header/header.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="js/pages/home.js"></script>
    <script></script>
  </body>
</html>
